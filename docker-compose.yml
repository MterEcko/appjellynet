version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_JELLYFIN_PUBLIC_URL=https://stream.serviciosqbit.net
      - VITE_APP_NAME=StreamQbit
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - streamqbit-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/streamqbit
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - CORS_ORIGIN=http://localhost:5173,https://stream.serviciosqbit.net
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./jellyfin-advertising:/jellyfin/advertising
    depends_on:
      - postgres
      - redis
    networks:
      - streamqbit-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=streamqbit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamqbit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - streamqbit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Cloudflare Tunnel (opcional - comentado por defecto)
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   command: tunnel --config /etc/cloudflared/config.yml run
  #   volumes:
  #     - ./cloudflare:/etc/cloudflared
  #   depends_on:
  #     - backend
  #   networks:
  #     - streamqbit-network

volumes:
  postgres_data:
  redis_data:

networks:
  streamqbit-network:
    driver: bridge
